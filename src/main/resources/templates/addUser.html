<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        fieldset {
            border: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        legend {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-label {
            margin-right: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-button {
            background-color: #f44336;
        }
        .back-button:hover {
            background-color: #e53935;
        }
        .checkbox-container {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add User</h2>
    <div>
        <th:block th:include="menuPage">Menu</th:block>
    </div>
    <div>
        <form th:action="@{add}"
              th:object="${user}"
              method="post">
            <fieldset>
                <legend>User Information</legend>
                <p>
                    <label th:for="username">Login
                        <input type="text"
                               name="username"
                               th:id="username">
                    </label>
                    <label th:for="password">Password
                        <input type="text"
                               name="password"
                               th:id="password">
                    </label>
                    <label th:for="email">Email
                        <input type="text"
                               name="email"
                               th:id="email">
                    </label>
                    <label th:for="name">Name
                        <input type="text"
                               name="name"
                               th:id="name">
                    </label>
                    <label th:for="surname">Surname
                        <input type="text"
                               name="surname"
                               th:id="surname">
                    </label>
                </p>
                <div class="checkbox-container">
                    <label class="checkbox-label">
                        <input type="checkbox"
                               name="roleAdmin"
                               th:value="1"
                               th:text="Administrator">
                        Administrator
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox"
                               name="roleUser"
                               th:value="2"
                               th:text="User">
                        User
                    </label>
                </div>
            </fieldset>
            <button type="submit">Save User</button>
        </form>
        <br>
        <form th:action="@{/admin/all}">
            <button type="submit" class="back-button">Back to User List</button>
        </form>
    </div>
</div>
</body>
</html>
